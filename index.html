<html>
  <head>
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-animation 
          id="oceanElementWaveAnimation"
          attribute="position"
          dur="2000"
          from="0 -0.6 0"
          to="0 0 0"
          direction="alternate"
          easing="ease"
          repeat="indefinite"
          begin="300"
        ></a-animation>
      </a-assets>
      <a-entity
        id=ocean
        position="0 0 -3"
      >
        <a-box 
          position="0 0.6 0" 
          depth="0.25" 
          width="0.25" 
          height="1" 
          color="hsl(120, 50%, 50%)" 
          class="oceanElement"
        >
        </a-box>
        <script src="waves.js"></script>
      </a-entity>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
